<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인증 코드 확인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_verify.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
</head>
<body class="reset-verify-page form-container background">
  <div class="form-container">
    <h2>인증 코드 입력</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <input type="text" name="code" placeholder="인증 코드 입력" required><br>
      <button type="submit">다음</button>
    </form>
  </div>
</body>
</html>
