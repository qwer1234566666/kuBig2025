<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사진 업로드</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <!-- 상단 우측 사용자 정보 -->
      {% if user %}
        <div class="top-right">
          <span class="greeting" style="color: white;">{{ user.nickname }} 님</span>
          <form action="{{ url_for('index.logout') }}" method="get" style="display:inline;">
            <button type="submit" class="logout-btn">로그아웃</button>
          </form>
        </div>
      {% endif %}

      <!-- 왼쪽 정렬된 업로드 안내 및 폼 -->
      <div class="left-box">
        <h2 class="title" style="text-align: left;">사진을 업로드해 스타일을 추천받으세요</h2>
        <form method="post" enctype="multipart/form-data" style="text-align: left;">
          <input type="file" name="photo" accept="image/*" required style="margin-bottom: 10px;"><br>
          <input type="submit" value="업로드" class="upload-btn">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
