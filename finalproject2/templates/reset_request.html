<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>비밀번호 찾기</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <input type="text" name="username" placeholder="아이디 입력" required><br>
      <input type="text" name="name" placeholder="이름 입력" required><br>
      <input type="email" name="email" placeholder="가입한 이메일 입력" required><br>
      <button type="submit">인증코드 받기</button>
    </form>
  </div>
</body>
</html>
