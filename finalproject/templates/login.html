<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Manners Maketh Man</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="hero">
    <div class="top-right">
      {% if not user %}
        <a href="/login"><button class="login-btn">로그인</button></a>
        <a href="/signup"><button class="signup-btn">회원가입</button></a>
      {% else %}
        <span class="greeting">{{ user.nickname }} 님</span>
        <a href="/logout"><button class="logout-btn">로그아웃</button></a>
      {% endif %}
    </div>
    <div class="overlay">
      {% if user %}
        <a href="/upload"><button class="upload-btn">사진 업로드 하러 가기</button></a>
      {% endif %}
    </div>
  </div>
</body>
</html>
